# F1Tenth Gym ROS2 Config for Stage1 (Single Agent)
# Map path uses overtake_agent maps (mounted in docker)

/sim/bridge:
  ros__parameters:
    # Topics
    ego_namespace: 'ego_racecar'
    ego_scan_topic: 'scan'
    ego_odom_topic: 'odom'
    ego_opp_odom_topic: 'opp_odom'
    ego_drive_topic: 'drive'
    opp_namespace: 'opp_racecar'
    opp_scan_topic: 'opp_scan'
    opp_odom_topic: 'odom'
    opp_ego_odom_topic: 'ego_odom'
    opp_drive_topic: 'opp_drive'

    # LiDAR parameters
    scan_distance_to_base_link: 0.0
    scan_fov: 4.7
    scan_beams: 1080

    # Map - using overtake_agent maps
    map_path: '/home/misys/overtake_agent/f1tenth/maps/map0'
    map_img_ext: '.pgm'

    # Single agent
    num_agent: 1

    # Starting pose (same as default f1tenth_gym_ros sim.yaml)
    sx: 0.5663860
    sy: 0.0380757
    stheta: 3.208718

    # Not used for single agent
    sx1: 0.0
    sy1: 0.0
    stheta1: 0.0

    kb_teleop: False
